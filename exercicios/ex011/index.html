<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="foto-pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="foto-media.png" type="image/png">
        <img src="foto-grande.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>aprendendo a reproduzir um audio</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
